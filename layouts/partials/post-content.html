<article class="post-container">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <p class="post-date">Published <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time> <strong>by {{ .Params.author.name }}</strong></p>
    </header>

    <div class="post-content clearfix">
        {{ with .Params.Image }}
            <img class="post-featured-image" src="{{ . }}">
        {{ end }}

        {{ .Content }}
    </div>

    <footer class="post-footer clearfix">
        {{ with .Params.Tags }}
            <p class="post-tags"><span>Tagged:</span> {{ . }}</p>
        {{ end }}

        <div class="share">
            <a class="icon-twitter" href="http://twitter.com/share?text={{ .Title }}&url={{ .Permalink }}"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fa fa-twitter"></i>
                <span class="hidden">Twitter</span>
            </a>

            <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <i class="fa fa-facebook"></i>
                <span class="hidden">Facebook</span>
            </a>

            <a class="icon-google-plus" href="https://plus.google.com/share?url={{ .Permalink }}"
               onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
               <i class="fa fa-google-plus"></i>
                <span class="hidden">Google+</span>
            </a>
        </div>
    </footer>
</article>
