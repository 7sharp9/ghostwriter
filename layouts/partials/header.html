<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}"/>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseUrl }}/css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseUrl }}/ss/nprogress.css" />
        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseUrl }}/css/style.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin,cyrillic-ext,latin-ext,cyrillic" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body class="{{body_class}}">

        <div id="wrapper">
            <header class="site-header">
                <div class="container">
                    <div class="site-title-wrapper">
                        {{ with .Site.Params.logo }}
                            <a class="site-logo js-ajax-link" title="{{ .Title }}" href="{{ .Site.BaseUrl }}">
                                <img src="{{ . }}" alt="{{ .Title }}" />
                            </a>
                        {{ else }}
                            <h1 class="site-title">
                                <a class="js-ajax-link" title="{{ .Title }}" href="{{ .Site.BaseUrl }}">{{ .Title }}</a>
                            </h1>
                            <a class="button-square" href="{{ .Site.BaseUrl }}/rss"><i class="fa fa-rss"></i></a>
                        {{ end }}
                    </div>

                    <ul class="site-nav">
                        <li class="site-nav-item">
                            <a class="js-ajax-link" title="{{ .Title }}" href="{{ .Site.BaseUrl }}">Latest Post</a>
                        </li>
                        <li class="site-nav-item">
                            <a class="js-ajax-link js-show-index" title="{{ .Title }}" href="{{ .Site.BaseUrl }}">Browse Posts</a>
                        </li>

                        {{ partial "navigation.html" . }}

                        {{ with .Site.Params.logo }}
                            <li class="site-nav-item">
                                <a href="{{ .Site.BaseUrl }}/rss">RSS</a>
                            </li>
                        {{ end }}
                    </ul>
                </div>
            </header>

            <div id="ajax-container">
